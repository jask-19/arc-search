<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC Search</title>
    <!--Jason Kanggara / 16520214-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.com/imghp">Images</a>

      <img src="./assets/bussiness-man.png" alt="profile-picture" />
    </nav>
    <form action="https://google.com/search">
      <img src="./assets/arc-search-logo.webp" alt="main" class="main-logo" />
      <div class="search-input">
        <input type="text" placeholder="Search with ARC" />
        <!--Menambah Placeholder-->
        <img
          src="./assets/icons/search-24px.svg"
          alt="search-icon"
          class="icon search-icon"
        />
        <img
          src="./assets//icons/mic-24px.svg"
          alt="mic-icon"
          class="icon mic-icon"
        />
      </div>
      <div class="buttons">
        <button type="submit">ARC Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <p>
        ARC offered in:
        <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a>
      </p>
    </form>
    <!--Background Animation-->
    <div class="ripple-background">
      <div class="circle xxlarge shade1"></div>
      <div class="circle xlarge shade2"></div>
      <div class="circle large shade3"></div>
      <div class="circle mediun shade4"></div>
      <div class="circle small shade5"></div>
    </div>
  </body>
</html>
